<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Schedule Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Match Schedule Generator</h1>
    <form id="scheduleForm">
        <label for="numTeams">Enter number of teams:</label>
        <input type="number" id="numTeams" placeholder="Number of Teams" min="2">
        <button type="button" onclick="generateTeamInputs()">Set Teams</button>
        <div id="teamInputs"></div>
        <button type="button" onclick="generateSchedule()">Generate Schedule</button>
    </form>
    <div id="scheduleOutput"></div>
    <script src="script.js"></script>
</body>
</html>
